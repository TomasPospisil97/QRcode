<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./resources/style.css">
        <title>QR Code Generator</title>
    </head>
    <body>

        <div class="container">
            <div class="left">
                <form action="#">
                    <div class="text">
                        <label for="text"><i class="fa-solid fa-keyboard"></i>Enter your text or URL</label>
                            <!--<i class="fa-solid fa-keyboard"></i>-->
                        <input type="text" id="text" placeholder="Enter your text or URL">
                    </div>
                    <div class="color">
                        <label for="color"><i class="fa-solid fa-palette"></i>Choose a color</label>
                        <div class="colors-wrapper">
                            <div class="foreground">
                                <h5 class="heading">Foreground</h5>
                                <div class="custom-picker">
                                    <span></span>
                                    <input type="text" value="#5a4ca1" disabled>
                                    <input type="color" class="color-picker" id="fg-color" value="#5a4ca1">
                                </div>
                            </div>
                            <div class="background">
                                <h5 class="heading">Background</h5>
                                <div class="custom-picker">
                                    <span></span>
                                    <input type="text" value="#ffffff" disabled>
                                    <input type="color" class="color-picker" id="bg-color" value="#ffffff">
                                </div>
                            </div>
                            <div class="corner">
                                <h5 class="heading">Corner</h5>
                                <div class="custom-picker">
                                    <span></span>
                                    <input type="text" value="#000000" disabled>
                                    <input type="color" class="color-picker" id="corner-color" value="#000000">
                                </div>
                            </div>
                            <p>15:03</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right"></div>
        </div>








        <script src="./index.js"></script>
    </body>
</html>
